<html>
<head>
  <title>highest number</title>
  <script>
    const delayedPrompt = (cb) => {
      const number = prompt('Enter a number');
      cb(number);
    };
    
    const main = () => {
      delayedPrompt((number) => {
        console.log(number);
      });
    };

    window.onload = () => main();
  </script>
</head>
<body>
  <section id="page">
    <header>Highlight the highest number</header>
    <main></main>
  </section>
</body>
</html>
